<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slack Copy Paste</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="paste-area">
      <h1 class="paste-title">Slack Copy Paste</h1>
      <div class="paste-zone" tabindex="0">
        <h2>Press Ctrl+V / âŒ˜V to paste</h2>
      </div>
    </div>

    <div class="result-area hidden">
      <div class="output-container" contenteditable="true"></div>
    </div>

    <div class="action-bar">
      <div class="action-bar-left">
        <button class="back-button">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            width="12"
            height="12"
          >
            <path d="M19 13H4" />
            <path d="M11 21L4 13 11 5" />
          </svg>
          Go back
        </button>
        <copy-button></copy-button>
      </div>
      <div class="action-bar-right">
        <label class="checkbox-control">
          <input type="checkbox" id="includeAuthorLinks" checked />
          Include author links
        </label>
        <label class="checkbox-control">
          <input type="checkbox" id="includeEmoji" />
          Include emoji
        </label>
      </div>
    </div>

    <div class="error-message"></div>

    <script type="importmap">
      {
        "imports": {
          "lit-html": "https://esm.sh/lit-html@3.3.0",
          "lit-html/": "https://esm.sh/lit-html@3.3.0/",
          "./js/copy-button.js": "./js/copy-button.js"
        }
      }
    </script>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
